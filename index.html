<!doctype html>
<html lang="en">

<head>
    <title>Weather Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h2 class="text-center text-white py-4">Weather Update</h2>
    </header>
    <main>
        <section class="container mb-5">
            <form class="col-md-6 m-auto pb-4">
                <div class="input-group mb-3">
                    <input id="place-input" type="text" class="form-control"
                        placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button id="btn-search" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div id="weather-container" class="text-white text-center pb-4">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1>Default</h1>
                <h3><span>38.06</span>&deg; C</h3>
                <h1 class="lead">Clouds</h1>
            </div>
        </section>
    </main>

    <footer>
        <p class="text-center my-4 text-white fw-bold">Developed by <a class="text-decoration-none"
                href="https://www.linkedin.com/in/arifulsajib/" target="_blank">Ariful Islam</a>, 2021
        </p>
    </footer>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
